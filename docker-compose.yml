services:
  app:
    build: .
    container_name: bun-app
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: "mongodb://mongo:27017/mydatabase"
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    container_name: bun-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
